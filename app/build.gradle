apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion versions.compileSdk
    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        applicationId "io.github.sweetcocoa"
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlin"
    implementation "com.android.support:appcompat-v7:$versions.support"
    // Face Detection :: https://codelabs.developers.google.com/codelabs/face-detection/index.html?index=..%2F..index#4
//    implementation 'com.google.android.gms:play-services:7.8'
    implementation 'com.google.firebase:firebase-ml-vision-face-model:17.0.2'
    implementation "org.tensorflow:tensorflow-android:$versions.tensorflow"
}
